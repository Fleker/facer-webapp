<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>Facer web</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,500italic,700italic,700|Roboto+Condensed:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
        <script src="layer.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="menubar">
                <a id="import" href="#" title="Import a watchface"><img src="importface_small.png" alt=""/></a>
                <a id="newface" href="#" title="New watchface">+</a>
            </div>
        </div>
        <div id="container">
            <div class="quarter">
                <div id="layers" class="center window">
                    <a id="newlayerbutton" href="#"><img src="newlayer.png" alt="New layer"/></a>
                    <p>Layers</p>
                    <ul id="layerlist" class="list">
                    </ul>
                </div>
            </div>
            <div class="half">
                <div id="preview" class="center window">
                    <input id="watchtitle" type="text" value="Untitled watchface"/>
                    <canvas id="watchcanvas" class="center" width="320" height="320">
                    </canvas>
                    <div id="overlay" class="center">
                    </div>
                </div>
            </div>
            <div class="quarter">
                <div id="parameters" class="center window">
                    Parameters
                    <ul id="parameterlist" class="list">
                        <li>X: <input class="x" type="text" value=""/></li>
                        <li>Y: <input class="y" type="text" value=""/></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
